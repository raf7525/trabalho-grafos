<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafo Interativo - Recife</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="grafos_interativos.css">
</head>
<body class="bg-gray-100 h-screen flex overflow-hidden font-sans">

    <aside class="w-80 bg-white shadow-2xl z-10 flex flex-col p-6 border-r border-gray-200">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Grafos Recife</h2>
        
        <div class="space-y-4 flex-1">
            <div>
                <label for="algoritmo" class="block text-sm font-semibold text-gray-700 mb-1">Algoritmo</label>
                <select id="algoritmo" class="w-full rounded-lg border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:ring-blue-500 focus:border-blue-500 border shadow-sm transition-colors">
                    <option value="dijkstra">Dijkstra</option>
                    <option value="bellman">Bellman-Ford</option>
                    <option value="bfs">BFS</option>
                    <option value="dfs">DFS</option>
                </select>
            </div>

            <div>
                <label for="origem" class="block text-sm font-semibold text-gray-700 mb-1">Origem</label>
                <input type="text" id="origem" list="lista-bairros" placeholder="Ex: Nova Descoberta" 
                       class="w-full rounded-lg border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:ring-blue-500 focus:border-blue-500 border shadow-sm">
            </div>

            <div id="grupo-destino">
                <label for="destino" class="block text-sm font-semibold text-gray-700 mb-1">Destino</label>
                <input type="text" id="destino" list="lista-bairros" placeholder="Ex: Boa Viagem" 
                       class="w-full rounded-lg border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:ring-blue-500 focus:border-blue-500 border shadow-sm">
            </div>

            <datalist id="lista-bairros"></datalist>

            <button onclick="calcular()" 
                    class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 shadow-md transition-all transform active:scale-95">
                Executar An√°lise
            </button>

            <div id="msg-erro" class="hidden p-3 text-sm text-red-800 rounded-lg bg-red-50 border border-red-200" role="alert"></div>
        </div>

        <div id="legend" class="mt-auto bg-gray-50 p-4 rounded-xl border border-gray-200 shadow-inner">
            <strong class="block text-gray-700 mb-2 text-sm">Legenda:</strong>
            <div id="legend-content" class="space-y-2 text-sm text-gray-600">
                </div>
        </div>
    </aside>

    <main id="network" class="flex-1 bg-slate-900 relative cursor-move">
    </main>

    <script src="grafos_interativos.js"></script>
</body>
</html>
