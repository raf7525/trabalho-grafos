<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafos - Recife</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 to-purple-900 min-h-screen p-8">
    <div class="max-w-6xl mx-auto bg-white rounded-3xl shadow-2xl p-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Grafos do Recife</h1>
        <p class="text-gray-600 mb-8 text-lg">Visualizações e ferramentas de análise de grafos</p>
        
        <section class="mb-8">
            <h2 class="text-2xl font-semibold text-purple-600 border-b-2 border-purple-600 pb-2 mb-4">
                Visualizações Interativas
            </h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                {% for file in html_files %}
                <a href="/{{ file.name }}" 
                   class="block bg-gray-50 border-2 border-gray-200 rounded-xl p-6 hover:border-purple-600 hover:shadow-lg transition-all hover:-translate-y-1">
                    <h3 class="font-semibold text-gray-800 mb-2">{{ file.title }}</h3>
                    <p class="text-sm text-gray-600 mb-3">{{ file.desc }}</p>
                    <span class="inline-block bg-purple-600 text-white text-xs px-3 py-1 rounded-full">HTML</span>
                </a>
                {% endfor %}
            </div>
        </section>

        <section class="mb-8">
            <h2 class="text-2xl font-semibold text-purple-600 border-b-2 border-purple-600 pb-2 mb-4">
                Gráficos Estáticos (PNG)
            </h2>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                {% for file in png_files %}
                <a href="/{{ file.name }}" target="_blank"
                   class="block bg-gray-50 border-2 border-gray-200 rounded-xl p-6 hover:border-purple-600 hover:shadow-lg transition-all hover:-translate-y-1">
                    <h3 class="font-semibold text-gray-800 mb-2">{{ file.title }}</h3>
                    <p class="text-sm text-gray-600 mb-3">{{ file.desc }}</p>
                    <span class="inline-block bg-green-500 text-white text-xs px-3 py-1 rounded-full">PNG</span>
                </a>
                {% endfor %}
            </div>
        </section>

    </div>
</body>
</html>
